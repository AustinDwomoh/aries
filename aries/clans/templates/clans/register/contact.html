{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 animate__animated animate__fadeInRight">
  <h2 style="text-align:center" >Contact Info</h2>
  <form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Next </button>
  </form>
</div>
{% endblock %}
