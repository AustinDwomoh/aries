{% extends "base.html" %}
{% block title %}
Create Clan
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <fieldset class="form-group">
    {{ form|crispy }}
</fieldset>
    <button class="btn btn-success"type="submit">Register</button>
</form>
</div>

{% endblock %}
