{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css-library/style.css' %}">
</head>
<body class="body-light">
    <header class="header">
        <nav id="nav">
            <ul style="margin:0;">
                <li><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="{% url 'about' %}">About</a> </li>
                <li><a href="{% url 'clubs' %}">Clubs</a> </li>
                <li><a href="{% url 'members' %}">Members</a></li>
                <li><a href="{% url 'tournament' %}">Tournament</a> </li>
            </ul>
        </nav>
    </header>
    <div class="container-lm">
        {% block content %}
        {% endblock %}
    </div>  
    <footer class="footer" style="background-color: #A188A6">
        <div class="container-lm">
            <div class="grid-two-columns">
                  <div>
                      <h3>Sagotarious Esports</h3>
                      <p>Copyright &copy; 2024 || Developed by Inphinithy</p> 
                      <p>"Any and everything is possible"</p>
                  </div>
                  <div>
                   <h3 style="color:yellow" >Follow us</h3>
                         <ul>
                               <li><a href="http://github.com/INPHINITHY" title="github"><i class="bi bi-github"></i></a></li>
                         </ul>
                  </div>
            </div>
          </div>          
    </footer>    
</body>
</html>
